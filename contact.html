                    </li>
                </ul>
            </nav>
        </section>
    </header>
    <!-- HEADER END -->

    <section id="contactHeader">
        <section class="container">
            <h3 class="contactSmlTitle">Contact Us</h3>
            <h2 class="letsTalk"> Let's talk about your plan</h2>
            <h3 class="contactMsg">Drop us a line through the form below and we'll get back to you</h3>
        </section>
    </section>

    <section id="contactForm">
        <section class="container">
            <form action="#">
                <section class="formCtrl">
                    <section class="leftForm">
                        <section class="dualInput">
                            <section class="singleInput">
                                <input type="radio" name="gender" id="mr">
                                <label for="mr">Mr.</label>
                            </section>
                            <section class="singleInput">
                                <input type="radio" name="gender" id="mrs">
                                <label for="mrs">Mrs.</label>
                            </section>
                        </section>
                        <section class="singleInput">
                            <label for="name">Name<sup>*</sup></label>
                            <input type="text" name="name" id="name" required>
                        </section>
                        <section class="singleInput">
                            <label for="email">Email<sup>*</sup></label>
                            <input type="email" name="email" id="email" required>
                        </section>
                        <section class="singleInput">
                            <label for="tel">Phone Number</label>
                            <input type="tel" name="tel" id="tel">
                        </section>
                    </section>
                    <section class="leftForm rightForm">
                        <section class="singleInput">
                            <label for="msg">Message<span>*</span></label>
                            <textarea name="msg" id="msg" cols="30" rows="10" required></textarea>
                        </section>
                        <section class="singleInput submitBtnCtrl">
                            <input type="submit" value="Submit" class="submitBtn">
                        </section>
                    </section>
                </section>
            </form>
        </section>
    </section>

    <footer id="footer">
